<ng-container *ngIf="product">
  <mat-card class="example-card" [routerLink]="['./', product.id]">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image" fxLayoutAlign.xs="center center"></div>
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle>{{product.teacherName}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="product.image"
         alt="Photo of a course">
    <br>
    <mat-card-content>
      <p class="description">
        {{product.description}}
      </p>
      <div>
        <ng-container *ngFor="let i of [].constructor(Math.floor(product.ratings / product.sales))">
          <mat-icon style="color: rgb(255, 210, 48);">star</mat-icon>
        </ng-container>
        <ng-container *ngFor="let i of [].constructor((5 - Math.floor(product.ratings / product.sales)))">
          <mat-icon>star_outline</mat-icon>
        </ng-container>
      </div>
      <div>
        <span class="products-list-item-price">{{product.price | currency:'USD'}}</span>
        <span class="products-list-item-sales">{{product.sales}} sold</span>
      </div>


    </mat-card-content>
<!--    <mat-card-actions>-->
<!--      <button mat-button>LIKE</button>-->
<!--      <button mat-button>SHARE</button>-->
<!--    </mat-card-actions>-->
  </mat-card>
</ng-container>
