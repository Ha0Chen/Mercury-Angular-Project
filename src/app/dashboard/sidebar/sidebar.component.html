<mat-nav-list>
  <div class="profile-card">
    <div class="header">
      <h1>{{auth.user?.username}}</h1>
      <h4>{{auth.roles}}</h4>
    </div>
    <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Soufiane FADIL">
  </div>

  <mat-divider></mat-divider>

  <ng-container *ngIf="auth.isAdmin()">
    <a mat-list-item routerLinkActive="list-item-active" routerLink="./dashboard">
      <mat-icon>dashboard</mat-icon> <a style="color: red">Dashboard</a>
    </a>
    <a mat-list-item routerLinkActive="list-item-active" routerLink="./user-list" style="color: red">
      <mat-icon>accessibility</mat-icon><a style="color: red">User List</a>
    </a>
    <a mat-list-item routerLinkActive="list-item-active" routerLink="./review-list" style="color: red">
      <mat-icon>class</mat-icon><a style="color: red">Review List</a>
    </a>
  </ng-container>

  <ng-container *ngIf="auth.isUser() || auth.isAdmin()">
    <a mat-list-item routerLinkActive="list-item-active" routerLink="./cart">
      <mat-icon>shopping_cart</mat-icon>Shopping Cart</a>

    <a mat-list-item routerLinkActive="list-item-active" routerLink="./orders">
      <mat-icon>assignment</mat-icon>Orders History
    </a>

    <a mat-list-item routerLinkActive="list-item-active" routerLink="./my-reviews">
      <mat-icon>reviews</mat-icon>My Reviews
    </a>
  </ng-container>


  <ng-container *ngIf="auth.isTeacher()">
    <a mat-list-item routerLinkActive="list-item-active" routerLink="./my-courses">
      <mat-icon>folder_special</mat-icon>Published Courses
    </a>
  </ng-container>
