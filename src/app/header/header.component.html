<mat-toolbar color="primary" class="sticky">
  <mat-toolbar-row fxLayoutAlign="space-between center">
    <div fxLayout="row">
      <button mat-button>
        <mat-icon>home</mat-icon>
        <span class="logo">{{title}}</span>
      </button>
      <div *ngIf="!deviceXs" fxLayout="row">
        <button mat-button routerLink="/home" routerLinkActive="my-active">Home</button>
        <button mat-button routerLink="/courses" routerLinkActive="my-active">Courses</button>
        <button mat-button routerLink="/dashboard" routerLinkActive="my-active">Contact us</button>
      </div>
    </div>
    <div>
<!--      <button *ngIf="deviceXs" mat-icon-button [matMenuTriggerFor]="menu">-->
<!--        <mat-icon>more_vert</mat-icon>-->
<!--      </button>-->
<!--      <button-->
<!--        *ngIf="!deviceXs"-->
<!--        mat-button-->
<!--        [matMenuTriggerFor]="menu"-->
<!--        fxLayoutAlign="end"-->
<!--      >-->
<!--        Menu-->
<!--      </button>-->
      <span class="example-spacer"></span>
      <ng-container *ngIf="!auth.user; else logoutTemplate">
        <button mat-raised-button (click)="openLoginDialog()">
          <span>Login</span>
        </button>
      </ng-container>
      <!-- in angular 6, ngIf else        -->
      <ng-template #logoutTemplate>
        <span>Hello, {{auth.user?.username}} </span>
        <button mat-raised-button (click)="auth.logout()">
          <span>Logout</span>
        </button>
      </ng-template>

    </div>
  </mat-toolbar-row>
  <mat-toolbar-row *ngIf="deviceXs" fxLayoutAlign="space-between end">
    <button mat-button routerLink="/home" routerLinkActive="my-active">Home</button>
    <button mat-button routerLink="/courses" routerLinkActive="my-active">Courses</button>
    <button mat-button>Contact us</button>
  </mat-toolbar-row>
</mat-toolbar>
